<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <form
      [formGroup]="taskForm"
      (ngSubmit)="onUpdate()"
      class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm"
    >
      <h2 class="text-xl font-bold text-center text-gray-700 mb-4">Update Task</h2>
  
      <div class="mb-3">
        <label class="block mb-1 text-gray-600 text-sm">Title</label>
        <input formControlName="title" type="text" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
  
      <div class="mb-3">
        <label class="block mb-1 text-gray-600 text-sm">Description</label>
        <textarea formControlName="description" rows="2" class="w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
  
      <div class="mb-3">
        <label class="block mb-1 text-gray-600 text-sm">Status</label>
        <select formControlName="status" class="w-full p-2 border border-gray-300 rounded">
          <option value="TO_DO">TO DO</option>
          <option value="IN_PROGRESS">IN PROGRESS</option>
          <option value="DONE">DONE</option>
        </select>
      </div>
  
      <div class="mb-4">
        <label class="block mb-1 text-gray-600 text-sm">Created At</label>
        <input formControlName="createdAt" type="datetime-local" class="w-full p-2 border border-gray-300 rounded">
      </div>
  
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
        Update
      </button>
    </form>
  </div>
