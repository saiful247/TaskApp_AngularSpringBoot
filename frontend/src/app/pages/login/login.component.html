<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm"
    >
      <h2 class="text-xl font-bold text-center text-gray-700 mb-4">Login</h2>
  
      <div class="mb-3">
        <label class="block text-gray-600 text-sm mb-1">Username</label>
        <input type="text" formControlName="username" class="w-full p-2 border rounded border-gray-300" required>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-600 text-sm mb-1">Password</label>
        <input type="password" formControlName="password" class="w-full p-2 border rounded border-gray-300" required>
      </div>
  
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
        Login
      </button>
    </form>
  </div>
